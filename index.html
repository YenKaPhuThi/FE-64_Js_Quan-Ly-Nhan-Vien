<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quản Lý Nhân Viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Font Family -->
    <link
      href="http://fonts.googleapis.com/css?family=Abel|Source+Sans+Pro:400,300,300italic,400italic,600,600italic,700,700italic,900,900italic,200italic,200"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div id="manageEmployee" class="wrapper">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <form action="">
              <div class="card">
                <div class="card-header bg-dark">
                  <h5 class="text-white text-center">Quản Lý Nhân Viên</h5>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="code">Mã nhân viên</label>
                    <input
                      type="text"
                      name=""
                      id="code"
                      class="form-control"
                      placeholder=""
                    />
                    <small id="codeMessage" class="error-msg">Help text</small>
                  </div>
                  <div class="form-group">
                    <label for="name">Tên nhân viên</label>
                    <input
                      type="text"
                      name=""
                      id="name"
                      class="form-control"
                      placeholder=""
                    />
                    <small id="nameMessage" class="error-msg">Help text</small>
                  </div>
                  <div class="form-group">
                    <label for="title">Chức vụ</label>
                    <select class="form-control" name="" id="title">
                      <option value="3">Giám đốc</option>
                      <option value="2">Quản lý</option>
                      <option value="1">Nhân viên</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="salary">Lương cơ bản</label>
                    <input
                      type="text"
                      name=""
                      id="salary"
                      class="form-control"
                      placeholder=""
                    />
                    <small id="salaryMessage" class="error-msg"
                      >Help text</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="timeWork">Số giờ làm trong tháng</label>
                    <input
                      type="text"
                      name=""
                      id="timeWork"
                      class="form-control"
                      placeholder=""
                    />
                    <small id="timeWorkMessage" class="error-msg"
                      >Help text</small
                    >
                  </div>
                  <div class="form-group text-right">
                    <button
                      type="button"
                      name=""
                      id="btnAddEmployee"
                      class="btn btn-outline-success"
                    >
                      Thêm nhân viên
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <table class="employeeTable table mt-5">
          <thead>
            <tr>
              <th>Mã nhân viên</th>
              <th>Tên nhân viên</th>
              <th>Chức vụ</th>
              <th>Lương cơ bản</th>
              <th>Tổng lương</th>
              <th>Giờ làm/tháng</th>
              <th>Xếp loại nhân viên</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="employeeTableBody"></tbody>
        </table>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Main JavaScript -->
    <script src="./models/Employee.js"></script>
    <script src="./controllers/index.js"></script>
  </body>
</html>
